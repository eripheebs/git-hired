<!doctype html>
<html lang="en" ng-app="gitHired">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/gitHubDataController.js"></script>
    <title>Git Hired</title>
  </head>
  <body>
    <div id="users" ng-controller="gitHubDataController as controller">
      <p ng-repeat="user in controller.users">
        {{user.login}}
        <img src="{{user.avatar}}" alt="{{user.login}}">
      </p>
    </div>
  </body>
</html>
